<!DOCTYPE html>
<html>

<head>
	<title>js_04_while2.htm - Condicional While</title>
	<meta http-equiv="Content-Type" content="http/text; charset-utf-8">
	<meta charset="utf-8">
</head>

<body>
	<script language="JavaScritp">
	<!--
		/*
		Objetivo - Executar uma sequência de comandos por uma quantidade indeterminada de vezes utlizando uma variável de controle
		<valor lógico = true, por exemplo) no lugar de contadores delimitadores. O controle pode ser efito um controle através de perguntas na tela, utlizando o método confirm (Ok ou Cancelar, por exemplo).
		*/

		//Definição das variáveis
		var js_contador=1;
		var js_resposta=true;

		//Laço de repetição condicional - while utilizando controle de limitação pelo usuário
		while (js_resposta == true){
			document.write('<p>' + js_contador + '&ordf; Repetição de uma única linha de comando dentro de um laço condicional: ');
			js_contador +=1;
			js_resposta = window.confirm('Deseja continuar?');
		}

	//-->
	</script>
</body>

</html>
